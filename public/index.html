<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Quote Generator</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container-fluid">

		<!-- header for quote gen -->
		<div class="col s12">
			<div class="card card-header z-depth-1">
				<h1>My Quote Generator</h1>
			</div>
		</div>

		<div class="flexer">
			<!-- quote card -->
			<div class="card-1 card-11">
				<div class="card">
					<div class="card-body">
						<div id='quoteInput'></div>
						<div id='quoteAuthor'></div>
						<div id='error'></div>
					</div>
					<div class='clear'>&nbsp;</div>
				</div>
			</div>

			<!-- quote api selection card -->
			<div class="card-2 card-22">
				<div class="card">
					<div class="card-body">

						<a class="btn" id='generate'>Generate new Quote</a>
						<a class="btn" id='tweet' target="_blank">Tweet Quote</a>

						<!-- famous api -->
						<div class='radio-container'>
							<input type="radio" class='with-gap' id='famous' name="radio" value="famous" checked> 
							<label for="famous">Famous Quotes</label>
						</div>
						<!-- game of thrones api -->
						<div class='radio-container'>
							<input type="radio" class='with-gap' id='got' name="radio" value="got">
							<label for="got">Game of Thrones Quotes</label>
						</div>
						<!-- chuck norris api -->
						<div class='radio-container'>
							<input type="radio" class='with-gap' id='cn' name="radio" value="cn">
							<label for="cn">Chuck Norris Quotes</label>
						</div>
						<!-- computer science api -->
						<div class='radio-container'>
							<input type="radio" class='with-gap' id='compsci' name="radio" value="compsci">
							<label for="compsci">Computer Science Quotes</label>
						</div>
						<div class='clear'>&nbsp;</div>
					</div>
				</div>
			</div>

		</div>
		

	</div><!-- end of container -->
	
	<script src="script.js"></script>
</body>
</html>
